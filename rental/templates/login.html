<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="no-js">

<head>
<meta charset="utf-8"/>
<title>SunCUBA :: Administrai&oacute;n</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>

<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'plugins/uniform/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link rel="stylesheet" type="text/css" href="{% static 'plugins/select2/select2.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'plugins/select2/select2-metronic.css' %}"/>
<!-- END PAGE LEVEL SCRIPTS -->
<!-- BEGIN THEME STYLES -->
<link href="{% static 'css/style-metronic.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/themes/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>
<link href="{% static 'css/pages/login.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>
<!-- END THEME STYLES -->
</head>
<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->

<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" style="margin-top: 10%;">

	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" method="post">{% csrf_token %}
		<h3 class="form-title">Autent&iacute;quese</h3>
		{% if data.has_error %}
            <div class="alert alert-danger">
			    <button class="close" data-close="alert"></button>
			    <span>
				    Usuario y/o contrase&ntilde;a incorrectos. Intente de nuevo.
                </span>
		    </div>
        {% endif %}
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Nombre de usuario </label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" value="{{ data.username }}" autocomplete="off" placeholder="Nombre de usuario" name="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Contrase&ntilde;a</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="C0nTr@$ENnn4" name="password"/>
			</div>
		</div>
		
	</form>
	<!-- END LOGIN FORM -->
	<!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright">
	 2016 &copy; SunCUBA. Administraci&oacute;n.
</div>
<!-- END COPYRIGHT -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->

<script src="{% static 'plugins/jquery-1.10.2.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-migrate-1.2.1.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery.blockui.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/uniform/jquery.uniform.min.js'%}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery.cokie.min.js'%}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static 'plugins/jquery-validation/dist/jquery.validate.min.js'%}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'plugins/select2/select2.min.js'%}"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static 'scripts/core/app.js'%}" type="text/javascript"></script>
<script src="{% static 'scripts/custom/login.js'%}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
		jQuery(document).ready(function() {     
		  App.init();
		  Login.init();
		});
	</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
